<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>QQ</title>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<audio src="./musics/(宋旻浩) - (怯).mp3"></audio>
	<div class="play-box">
		<div class="play-top">
			<div id="title">
				<a href="">Play List</a>
				<span class="span"></span>
				<span>clear list</span>
			</div>
			<div id="divsonglist"><ul></ul></div>
		</div>
		<div class="play-bottom">
			<div id="touxiang"><img src="images/44.jpg" alt=""></div>
			<div class="walk">
				<span id="xia">
					<span id="shang"></span>
				    <span id="zhong"></span>
				</span>
			</div>
			<div class="play-button">
				<div id="dt"></div>
				<div id="title-bottom">Listen music</div>
				<b id="artist">QQmusic</b>
				<b id="duration"></b>
			</div>
			<div class="play-icon">
				<span id="pre"></span>
				<span class="play_bt" id="play"></span>
				<span id="next"></span>
                <span class="cycle-in" id="play_bn"></span>
                <span class="volume_icon" id="voice"></span>
                <span id="heng">
                	<span id="have-heng"></span>
                	<span id="dian"></span>
                </span>
			</div>
			<p class="play-bar">
				<span class="ordered"></span>
				<span class="unordered"></span>
				<span class="cycle-single"></span>
				<span class="cycle-in"></span>
			</p>
			<div class="ci"></div>
			<div class="open-list">
				<span>0</span>
			</div>
		</div>
		<div class="shou">
			<div id="shou" class="shou-shang"></div>
		</div>
	</div>
	<script src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script src="./js/index.js"></script>
</body>
</html>
